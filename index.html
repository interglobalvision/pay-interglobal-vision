<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Pay Interglobal Vision</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Payment form for Interglobal Vision clients and customers">

    <meta name="twitter:site" value="@">
    <meta property="og:image" content="https://pay.interglobal.vision/img/dist/globie-square.png" />
    <meta property="og:title" content="Pay Interglobal Vision" />
    <meta property="og:site_name" content="Pay Interglobal Vision" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Payment form for Interglobal Vision clients and customers">
    <meta name="twitter:card" value="Payment form for Interglobal Vision clients and customers">

    <link rel="icon" href="img/dist/favicon.png">
    <link rel="shortcut" href="img/dist/favicon.ico">
    <link rel="apple-touch-icon" href="img/dist/favicon-touch.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/dist/favicon.png">

    <link rel="stylesheet" id="site-css"  href="css/site.min.css" type="text/css" media="all" />
  </head>
  <body class="">
    <!--[if lt IE 8]><p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p><![endif]-->

    <section id="main-container">

      <div class="container">

        <!-- start content -->
        <header id="header">
          <div class="grid-row">
            <div class="grid-item item-s-10 margin-top-small margin-bottom-basic">
              <h1 class="font-size-large">Pay Interglobal.Vision</h1>
              <p>for products and services</p>
            </div>
            <div class="grid-item item-s-2 margin-top-small margin-bottom-basic text-align-right">
              <img src="img/dist/globie.svg" alt="Globie" id="logo">
            </div>
        </header>

        <!-- main content -->
        <main id="main-content">

          <form method="POST" id="payment-form">
            <div class="grid-row margin-bottom-tiny">
              <div class="grid-item item-s-12">
                <label class="font-size-small">Full Name</label>
                <div class="grid-row">
                  <input class="grid-item padding-top-tiny padding-bottom-tiny flex-grow" type="text" data-stripe="name" name="name" maxlength="40">
                </div>
              </div>
            </div>

            <div class="grid-row margin-bottom-tiny">
              <div class="grid-item item-s-12">
                <label class="font-size-small">Email</label>
                <div class="grid-row">
                  <input class="grid-item padding-top-tiny padding-bottom-tiny flex-grow" type="text" name="email" maxlength="40">
                </div>
              </div>
            </div>

            <div class="grid-row margin-bottom-tiny">
              <div class="grid-item item-s-12 item-m-6">
                <label class="font-size-small">Card Number</label>
                <div class="grid-row">
                  <input class="grid-item padding-top-tiny padding-bottom-tiny flex-grow" type="text" data-stripe="number" maxlength="16">
                </div>
              </div>

              <div class="grid-item item-s-12 item-m-6">
                <label class="font-size-small">Payment Amount</label>
                <div class="grid-row">
                  <input class="grid-item padding-top-tiny padding-bottom-tiny flex-grow" type="text" name="amount" placeholder="0.00" maxlength="10">
                  <select id="currency-select" class="grid-item padding-top-tiny padding-bottom-tiny" name="currency">
                    <option value="usd">USD</option>
                    <option value="eur">EUR</option>
                    <option value="gbp">GBP</option>
                    <option value="mxn">MXN</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="grid-row margin-bottom-tiny">
              <div class="grid-item item-s-12 item-m-4">
                <label class="font-size-small">Expiration</label>
                <div class="grid-row align-items-center">
                  <input class="grid-item padding-top-tiny padding-bottom-tiny flex-grow" type="text" size="2" placeholder="MM" data-stripe="exp_month" maxlength="2">
                  <div>&emsp;/&emsp;</div>
                  <input class="grid-item padding-top-tiny padding-bottom-tiny flex-grow" type="text" size="2" placeholder="YY" data-stripe="exp_year" maxlength="2">
                </div>
              </div>

              <div class="grid-item item-s-12 item-m-2">
                <label class="font-size-small">CVC</label>
                <div class="grid-row">
                  <input class="grid-item padding-top-tiny padding-bottom-tiny flex-grow" type="text" data-stripe="cvc" placeholder="420" maxlength="3">
                </div>
              </div>

              <div class="grid-item item-s-12 item-m-4">
                <label class="font-size-small">Postal Code</label>
                <div class="grid-row">
                  <input class="grid-item padding-top-tiny padding-bottom-tiny flex-grow" type="text" data-stripe="address_zip" maxlength="6">
                </div>
              </div>

              <div class="grid-item item-s-12 item-m-2">
                <label class="font-size-small">Destination</label>
                <div class="grid-row">
                  <select id="destination-select" class="grid-item padding-top-tiny padding-bottom-tiny flex-grow" name="destination">
                    <option value="a">A</option>
                    <option value="b">B</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="grid-row margin-bottom-small">
              <div class="grid-item item-s-12">
                <label class="font-size-small">Description</label>
                <div class="grid-row">
                  <textarea class="grid-item padding-top-tiny padding-bottom-tiny flex-grow" rows="3" name="description" placeholder="Brief reason for payment" maxlength="80"></textarea>
                </div>
              </div>
            </div>

            <div class="grid-row margin-bottom-small">
              <div id="payment-response" class="grid-item item-s-12 flex-grow">&nbsp;</div>
            </div>

            <div class="grid-row">
              <div class="grid-item item-s-12">
                <div class="grid-row">
                  <input type="submit" class="grid-item padding-top-tiny padding-bottom-tiny submit" value="Make Payment">
                </div>
              </div>
            </div>

          </form>
        </main>

        <footer id="footer" class="font-size-small">
          <div class="grid-row margin-top-basic">
            <div class="grid-item flex-grow margin-bottom-small">
              <a href="http://interglobal.vision/">Interglobal.Vision</a>
            </div>
            <div class="grid-item flex-grow text-align-right">
              <a href="mailto:globie@interglobal.vision">Contact Us</a>
            </div>
          </div>
        </footer>
        <!-- end main-content -->

      </div>

    </section>

    <section id="scripts">
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <script>window.jQuery || document.write('<script src="js/vendor/jquery-2.1.1.min.js"><\/script>')</script>
      <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
      <script type='text/javascript' src='js/library.js'></script>
      <script type='text/javascript' src='js/main.min.js'></script>
    </section>

  </body>
</html>
